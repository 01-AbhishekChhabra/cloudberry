@(title: String)

<!DOCTYPE html>
<html ng-app="cloudberry">

    <head>
        <title>@title</title>
        <link rel='shortcut icon' type='image/png' href='@routes.Assets.versioned("images/hyrax.png")'>

        <script src="@routes.Assets.versioned("lib/angularjs/angular.min.js")"></script>

        <link rel='stylesheet' href='@routes.Assets.versioned("stylesheets/main.css")'>
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/index.js")'></script>

    </head>

    <body>
        <div class="navbar navbar-fixed-top">
            <div class="container-fluid" ng-controller="SearchCtrl">
                <ul class="nav navbar-nav">
                    <li> <a href="#" class="brand pull-left">@title</a></li>
                </ul>
                <form class="navbar-form navbar-left" ng-submit="search()">
                    <div class="form-group">
                        <input ng-model="query" class="search-query" placeholder="Search">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="container">
            <div ng-controller="TweetsCtrl">
                <ul>
                    <li ng-repeat="tweet in tweets">{{tweet.text}}</li>
                </ul>
            </div>

        </div>
    </body>
</html>
